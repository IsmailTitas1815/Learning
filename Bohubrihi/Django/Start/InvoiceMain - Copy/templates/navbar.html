{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <section class="container header">
      <nav>
        <a href="/"
          ><img src="{% static 'images/invoice.png' %}" alt="Logo" width="50px"
        /></a>
        <div class="nav-links" id="navLinks">
          <ul class="">
            {% if request.user.is_authenticated %}
            <li>
              <a href="{% url 'App_Order:order' %}">Invoice</a>
            </li>

            <li class="nav-item dropdown">

              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-user-tie">{{request.user.username}}</i>
                </button>
                <ul class="dropdown-menu text-info" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item text-info" href="{% url 'App_Login:profile' %}">Profile</a></li>
                  <li><a class="dropdown-item text-info" href="{% url 'App_Login:logout' %}">Logout</a></li>
                </ul>
              </div>
            </li>
            {% else %}
            <li>
              <a href="{% url 'App_Login:login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </section>
  </body>
</html>
