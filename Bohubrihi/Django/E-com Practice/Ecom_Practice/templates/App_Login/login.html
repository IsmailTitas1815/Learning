{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}Login{% endblock title_block %}


{% block body_block %}

<form method="POST">
{{form|crispy}}
{% csrf_token %}
<button class="btn btn-primary btn-sm">Login</button>
<p class=" mt-3">Do not have an account? <a href="{% url 'App_Login:signup' %}">Sign Up here</a> </p>
</form>

{% endblock body_block %}
